<!DOCTYPE html>
<html>

<head>
    <title>Graffy</title>
    <script src="lib/vis-network.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        button {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 100;
            top: 0;
            right: 0;
            padding: 0;
            margin: 0;
            width:  24px;
            height: 24px;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        #vis {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #1b2240;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            font-family: Helvetica, sans-serif;
            font-size: 13px;
            background-color: rgba(200, 200, 200, 0.8);
            margin: 4px;
            padding: 4px;
            border: 1px solid #888;
            min-width: 100px;
            min-height: 200px;
            max-width: 400px;
            max-height: 500px;
            width: auto;
            overflow: auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 10px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="container">
        <button type="button" id="newTab">
            <!--
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17 13.5v6H5v-12h6m3-3h6v6m0-6-9 9" class="icon_svg-stroke" stroke="#666" stroke-width="1.5" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            -->
            &#8599;
        </button>
        <div id="vis"></div>
        <div id="popup" class="popup">
            <div class="popup-content">
                <div id="popup-text">...</div>
            </div>
        </div>
    </div>
    <script src="convert.js"></script>
    <script src="sidepanel.js"></script>
    <script src="graph.js"></script>
    <!--script src="test.js"></script-->

</body>

</html>
